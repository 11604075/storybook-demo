name: "Chromatic Deployment & Playwright Visual Tests"

on:
  pull_request:
    branches:
      - playwright

jobs:
  test_and_deploy:
    name: "Run Storybook, Visual Tests, and Deploy to Chromatic"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to avoid shallow clone issues

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Build Storybook
        run: npm run build-storybook

      - name: Start Storybook
        run: npm run storybook & npx wait-on http://localhost:6006

      - name: Run Playwright Tests
        run: npx playwright test || true  # Continue even if tests fail

      - name: Upload Playwright Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-diff-images
          path: tests/screenshots  # Change this if your screenshots are saved elsewhere
          retention-days: 7

    

  comment-diff:
    name: "Comment PR with Diff Images"
    needs: test_and_deploy
    runs-on: ubuntu-latest
    if: failure()  # Run only if tests fail

    steps:
      - name: Download Playwright Artifacts
        uses: actions/download-artifact@v4
        with:
          name: playwright-diff-images
          path: screenshots

      - name: Comment PR with Diff Images
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: screenshots/diff.png  # Adjust this to your actual diff image path
          message: "ðŸ“¸ Visual differences detected! Check the attached screenshot."